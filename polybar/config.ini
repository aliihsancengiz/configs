[colors]
background = #263238
background-alt = #373B41
foreground = #DFDFDF
primary = #F0C674
alert = #A54242
disabled = #707880
red = #FF5250
green = #43a047
yellow = #fdd835

[bar/example]
width = 100%
height = 24pt
radius = 6

dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 2pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = monospace;2
font-1 = terminus:pixelsize=12;1
font-2 = unifont:fontformat=truetype:size=8:antialias=false;0
font-3 = Siji:pixelsize=10;1

modules-left = xworkspaces xwindow
modules-right = filesystem memory cpu pulseaudio vpn network date powermenu

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%



[module/network]
type = internal/network
interface = wlp0s20f3
interface-type = wireless
interval = 3.0


[module/network_cable]
type = internal/cable
interface = enp43s0 
interface-type = wired
interval = 3.0
;ping-interval = 3


[module/vpn]
type = custom/script
exec = ~/.config/polybar/vpn_controller.sh --status
click-left = ~/.config/polybar/vpn_controller.sh --toggle
label-foreground = ${colors.primary}
interval = 1

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}


[module/powermenu]
type = custom/text

content-prefix = 
content-prefix-background = ${colors.red}
content-prefix-padding = 1

content = " System "
click-left = ~/.config/polybar/powermenu.sh &
;click-left = rofi -normal-window -steal-focus -show power-menu -modi power-menu:rofi-power-menu &


[settings]
screenchange-reload = true
pseudo-transparency = true
